<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог Сайт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Миний Влог</h1>

        <form id="blogForm">
            <label for="title">Гарчиг:</label>
            <input type="text" id="title" placeholder="Тэмдэглэлийн гарчиг" required>

            <label for="image">Зураг оруулах:</label>
            <input type="file" id="image" accept="image/*" required>

            <label for="content">Тэмдэглэл бичих:</label>
            <textarea id="content" placeholder="Тэмдэглэлээ энд бичнэ үү..." required></textarea>

            <button type="submit">Нийтлэх</button>
        </form>

        <div id="blogPosts" class="blog-posts">
            <!-- Тэмдэглэлүүд энд харагдана -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
